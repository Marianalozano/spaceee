<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space V</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #003366;
            height: 100px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            background-color: white;
            padding: 20px;
            min-height: calc(200vh - 200px);
        }
        .content img {
            width: 300px;
            height: 300px;
        }
        .content h1 {
            color: #003366;
            font-size: 24px;
            margin: 20px 0;
        }
        .content button {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .content button:hover {
            background-color: #0055aa;
        }
        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #003366;
            color: white;
            min-height: 60vh;
            text-align: center;
            padding: 20px;
        }
        .tour-button {
            background-color: white;
            color: #003366;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .tour-button:hover {
            background-color: #e0e0e0;
        }
        .tour-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header"></div>

    <div class="content">
        <img src="logo.jpg" alt="Logo">
        <h1>"Conoce sin límites"</h1>
        <button onclick="showWelcomePage()">Explora ya</button>
    </div>

    <div class="footer"></div>

    <div id="welcome-page" style="display:none;">
        <div class="welcome-section">
            <p>Bienvenidos a nuestro recorrido virtual. Nos alegra que te unas para explorar cada rincón de nuestra aplicación.</p>
            <button class="tour-button" onclick="showVirtualTourPage()">Mostrar recorridos virtuales disponibles</button>
        </div>
    </div>

    <div id="tour-page" style="display:none; text-align: center;">
        <h1 style="color: #003366;">Recorrido virtual disponible</h1>
        <video width="640" height="360" controls autoplay loop muted poster="imagen-poster.jpg">
            <source src="itp.mp4" type="video/mp4">
          </video>
        <p style="color: #003366; font-size: 16px;">Explora el recorrido virtual interactivo de Space V.</p>
    </div>

    <script>
        function showWelcomePage() {
            document.querySelector('.content').style.display = 'none';
            document.getElementById('welcome-page').style.display = 'block';
        }

        function showVirtualTourPage() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('tour-page').style.display = 'block';
        }
    </script>
</body>
</html>
